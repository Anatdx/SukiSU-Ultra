name: Build ksuinit (C++)
on:
  workflow_call:
    inputs:
      os:
        required: false
        type: string
        default: ubuntu-latest
jobs:
  build:
    runs-on: ${{ inputs.os }}
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Setup NDK
      run: |
        echo "Using NDK from ANDROID_NDK_HOME: $ANDROID_NDK_HOME"

    - name: Build ksuinit
      run: |
        cd userspace/ksuinit-cpp
        mkdir -p build && cd build
        
        # 使用 Android NDK 工具链进行交叉编译
        TOOLCHAIN=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64
        export CC=$TOOLCHAIN/bin/aarch64-linux-android26-clang
        export CXX=$TOOLCHAIN/bin/aarch64-linux-android26-clang++
        export AR=$TOOLCHAIN/bin/llvm-ar
        export RANLIB=$TOOLCHAIN/bin/llvm-ranlib
        export STRIP=$TOOLCHAIN/bin/llvm-strip
        
        cmake .. \
          -DCMAKE_SYSTEM_NAME=Android \
          -DCMAKE_ANDROID_ARCH_ABI=arm64-v8a \
          -DCMAKE_ANDROID_NDK=$ANDROID_NDK_HOME \
          -DCMAKE_C_COMPILER=$CC \
          -DCMAKE_CXX_COMPILER=$CXX \
          -DCMAKE_BUILD_TYPE=Release
        
        make -j$(nproc)
        
        # Strip the binary
        $STRIP ksuinit
        
        # Show binary info
        ls -lh ksuinit
        file ksuinit

    - name: Upload ksuinit artifact
      uses: actions/upload-artifact@v5
      with:
        name: ksuinit
        path: userspace/ksuinit-cpp/build/ksuinit
